<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
  </head>
  <body>
    <a href="back.html">  ← Back Link</a> 
    <div align="center">
      <h1> <u>Contact Us/Make a reservation </u> </h1>
      <body>
        <div align="center"> 
          <form>
            <label for="fname"><br>Name:</label>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="email"><br>Email:</label>
            <input type="text" id="email" name="email"> 
            <br>
            <label for="phone"><br> Phone:</label>
            <input type="text" id="phone" name="phone">
            <br> 
            <label for="date"><br>Date: </label>
            <input type="date" id="date" name="date">
            <br>
            <label for="time"><br> Time:</label>
            <input type="time" id="time" name="time">
            <br>
            <label for="number"><br>Number of people:</label>
            <input type="number" id="number" name="number">
            <br>
            <label for="seating preference" > <br>Seating Preference:  </label>
            <label for="user" >Indoor</label>  
            <input type="radio" id="robot" name="drone" value="robot" />
            <label for="user" >Outdoor</label>  
            <input type="radio" id="robot" name="drone" value="robot" />
          </form>
        </div>
      </body>
      <div align="center"> 
        <form>
          <label for="special requests" > <br> Special Requests:  </label>
          <label>
          <input type="checkbox" name="vegetarianOptions">Vegetarian Options </label>
          <label>
          <input type="checkbox" name="allergyFriendly">Allergy Friendly </label>
          <label>
          <input type="checkbox" name="windowSeat">Window Seat </label>
          <label>
          <input type="checkbox" name="highChair">Need a Highchair </label>
          <label>
          <input type="checkbox" name="specialOccasion">Celebrating a Special Occasion  </label>
          <br> <label for="additional notes" > <br> Additional Notes:  </label> <br>
          <textarea align="center" name="additionalNotes" rows="2" cols="20"></textarea> <br>  
          <br> <button type="submit">Submit Reservation</button>
        </form>
      </div>
      <div align="center">
        <br> 
          <p>Follow us on <a href="https://www.instagram.com/" >instagram</a>!</p> 
          <p> © 2024 The Urban Garden Restaurant. All rights reserved. </p>
      </div>
    </div>
  </body>
</html>
